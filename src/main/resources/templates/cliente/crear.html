<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
</head>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<body>

	<div class="container">
		<form method="post" th:object="${cliente}" th:action="@{/cliente/crear}">
			
			<div class="form-group">
				<label for="txtCodigo_cliente">codigo_cliente</label>
				<input th:field="*{codigo_cliente}" type="text" class="form-control" id="txtCodigo_cliente" >
			</div>
			
			<div class="form-group">
				<label for="txtNombre">Nombre</label>
				<input th:field="*{nombre}" type="text" class="form-control" id="txtNombre">
			</div>
			
			<div class="form-group">
				<label for="txtApellidoPaterno">apellidoPaterno</label>
				<input th:field="*{apellidoPaterno}" type="text" class="form-control" id="txtApellidoPaterno" >
			</div>
			
			<div class="form-group">
				<label for="txtApellidoMaterno">apellidoMaterno</label>
				<input th:field="*{apellidoMaterno}" type="text" class="form-control" id="txtApellidoMaterno">
			</div>
			
			<div class="form-group">
				<label for="txtDocumento">documento</label>
				<input th:field="*{documento}" type="text" class="form-control" id="txtDocumento">
			</div>
			
			<div class="form-group">
				<label for="txtDocumento">documento</label>
				<input th:field="*{documento}" type="text" class="form-control" id="txtDocumento">
			</div>
			
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>




</body>

</html>
